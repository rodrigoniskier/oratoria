        /**
         * Loads the content for a specific module.
         * @param {number} index - The index of the module to load.
         */
        function loadModule(index) {
            if (index < 0 || index >= modules.length) return;

            activeModule = index;
            const module = modules[index];
            
            // Update content
            contentArea.innerHTML = `<div class="content-module">${module.content}</div>`;
            
            // Update mobile header
            mobileHeaderTitle.textContent = module.title.split(':')[0];

            // Update active state in menu
            const menuItems = menuNav.querySelectorAll('li a');
            menuItems.forEach((item, i) => {
                const textSpan = item.querySelector('span.text-sm');
                if (i === index) {
                    item.classList.add('bg-blue-500', 'text-white');
                    item.classList.remove('text-gray-600', 'hover:bg-gray-100');
                    textSpan.classList.add('font-semibold');

                    item.classList.add('text-gray-600', 'hover:bg-gray-100');

            // Scroll to top of content
            contentArea.scrollTop = 0;
